apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
    component: server
spec:
  # todo: need to change to ClusterIP and to work with the ingress.
  type: NodePort
  selector:
    app: prometheus
    component: server
  ports:
    - name: prometheus
      protocol: TCP
      port: 9090
      targetPort: 9090
