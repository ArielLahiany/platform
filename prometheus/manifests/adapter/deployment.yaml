apiVersion: apps/v1
kind: Deployment
metadata:
  name: adapter
  namespace: monitoring
  labels:
    app: prometheus
    component: adapter
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      component: adapter
  template:
    metadata:
      labels:
        app: prometheus
        component: adapter
    spec:
      containers:
        - name: adapter
          image: directxman12/k8s-prometheus-adapter-amd64:latest
          imagePullPolicy: Always
          ports:
            - name: adapter
              protocol: TCP
              containerPort: 6443
          args:
            - --secure-port=6443
            - --tls-cert-file=/var/run/serving-cert/serving.crt
            - --tls-private-key-file=/var/run/serving-cert/serving.key
            - --logtostderr=true
            - --prometheus-url=http://prometheus:9090/
            - --metrics-relist-interval=1m
            - --v=10
            - --config=/etc/config/adapter.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: adapter
            items:
              - key: adapter.yaml
                path: adapter.yaml
